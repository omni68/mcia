<ion-view view-title="Search">
  <ion-content class="padding">
    <div>
      <input style="border:1px solid black;" type="text" ng-model="searchParams.name" ng-keyup="search()"/>
      <hr/>
    </div>
    <div ng-if="filteredResidents.length == 0">{{noSearchResultsMessage}}</div>&nbsp;({{filteredResidents.length}})
    <div class="list card" ng-repeat="resident in filteredResidents">
      <div class="item item-divider">{{resident.MAILTO}}</div>
      <div class="item item-body">
        <div>
          {{resident.SITE_ADDR_1}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
